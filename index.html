<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип проекта" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <img src="./images/avatar.jpg" alt="Аватарка пользователя" class="profile__avatar">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <button class="profile__edit" type="button" aria-label="Редактировать профиль"></button>
      <p class="profile__description">Исследователь океана</p>
      <button class="profile__add" type="button" aria-label="Добавить картинку"></button>
    </section>
    <section class="gallery" aria-label="Галерея">
      <ul class="gallery__list">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit-profile">
    <div class="popup__module">
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__form popup__form_type_edit-profile" name="editProfile" action="#">
        <input type="text" class="popup__input" id="name" name="name" minlength="2" maxlength="40" required>
        <span class="popup__invalid-msg name-invalid"></span>
        <input type="text" class="popup__input" id="description" name="description" minlength="2" maxlength="40" required>
        <span class="popup__invalid-msg description-invalid"></span>
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close" type="button" aria-label="Закрыть без сохранения"></button>
    </div>
  </div>

  <div class="popup popup_type_new-place">
    <div class="popup__module">
      <h2 class="popup__heading">Новое место</h2>
      <form class="popup__form popup__form_type_new-place" name="newPlace" action="#">
        <input type="text" class="popup__input" id="picture-name" name="name" placeholder="Название" minlength="2" maxlength="30" required>
        <span class="popup__invalid-msg name-invalid"></span>
        <input type="url" class="popup__input" id="picture-address" name="address" placeholder="Ссылка на картинку" required>
        <span class="popup__invalid-msg address-invalid"></span>
        <button class="popup__button popup__button_disabled" type="submit" disabled>Создать</button>
      </form>
      <button class="popup__close" type="button" aria-label="Закрыть без сохранения"></button>
    </div>
  </div>

  <div class="popup popup_type_show-image">
    <div class="popup__image-container">
      <img class="popup__image" alt="" src="#">
      <p class="popup__image-description"></p>
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
    </div>
  </div>

  <template id="gallery-item-template">
    <li class="gallery__item">
      <img src="" alt="" class="gallery__image">
      <button class="gallery__delete-button" type="button" aria-label="Удалить"></button>
      <div class="gallery__card">
        <h2 class="gallery__title"></h2>
        <button class="gallery__like-button" type="button" aria-label="Лайк"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/script.js"></script>
</body>

</html>
